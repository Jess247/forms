<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>FemmeVentures sign Up</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="logo">Femme<span>Ventures</span></h1>            <form action="" method="post">
                <label for="email">
                    <input class="textfield" type="email" name="email" id="email">
                </label>
                <label for="name">
                    <input class="textfield" type="text" name="name" id="name">
                </label>
                <label for="username">
                    <input class="textfield" type="text" name="username" id="username">
                </label>
                <label for="password">
                    <input class="textfield" type="password" name="password" id="password">
                </label>
                <input type="submit" value="Sign Up" class="submit-btn">
            </form>
            <div class="login_link">
                <p>Have an account?<a href="../index.html" class="link">Login</a></p>
            </div>
            <div class="sign-up_link">
                <p>We need permission for the service you use<a href="#" class="link"> Learn more</a></p>
            </div>
        </div>
    </main>
</body>
</html>
