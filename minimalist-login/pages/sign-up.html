<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FemmeVentures sign Up</title>
</head>
<body>
    <main>
        <h1 class="logo">FemmeVentures Sign Up</h1>
        <form action="" method="post">
            <label for="email">
                <input class="textfield" type="email" name="email" id="email">
            </label>
            <label for="name">
                <input class="textfield" type="text" name="name" id="name">
            </label>
            <label for="username">
                <input class="textfield" type="text" name="username" id="username">
            </label>
            <label for="password">
                <input class="textfield" type="password" name="password" id="password">
            </label>
            <input type="submit" value="Sign Up" class="submit-btn">
        </form>
        <div class="login_link">
            <p>Have an account?<a href="./pages/forgot-pw.html">Login</a></p>
        </div>
        <div class="sign-up_link">
            <p>We need permission for the service you use<a href="#">Learn more</a></p>
        </div>
    </main>
</body>
</html>
