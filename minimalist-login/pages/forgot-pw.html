<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FemmeVentures Password</title>
</head>
<body>
    <main>
        <h1 class="logo">FemmeVentures</h1>
        <img src="../img/lock.png" alt="">
        <p>Enter your email and we'll send you a link to change a new password</p>
        <form action="" method="post">
            <label for="email">
                <input class="textfield" type="email" name="email" id="email">
            </label>
            <input type="submit" value="Forgot Password" class="submit-btn">
        </form>
        <div class="forgot-pw_link">
            <p><a href="#">Forgot password?</a></p>
        </div>
        <div class="sign-up_link">
            <p>Don't have an account?<a href="#">sign up</a></p>
        </div>
    </main>
</body>
</html>
