<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>FemmeVentures Password</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="logo">Femme<span>Ventures</span></h1>        
        <form action="" method="post">
            <div class="legend">
                <legend>Enter your email and we'll send you a link to change a new password</legend>
            </div>
            <label for="email">
                <input class="textfield" type="email" name="email" id="email" placeholder="Enter your email address...">
            </label>
            <input type="submit" value="Forgot Password" class="submit-btn">
        </form>
        <div class="sign-up_link">
            <p>Don't have an account?<a href="sign-up.html" class="link"> Sign up</a></p>
        </div>
        </div>
    </main>
</body>
</html>
