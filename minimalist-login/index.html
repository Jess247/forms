<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>FemmeVentures Login</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="logo">Femme<span>Ventures</span></h1>
            <form action="" method="post">
                <label for="email">
                    <input class="textfield" type="email" name="email" id="email" placeholder="Enter your email...">
                </label>
                <label for="password">
                    <input class="textfield" type="password" name="password" id="password" placeholder="Enter your password...">
                </label>
                <input type="submit" value="Submit" class="submit-btn">
            </form>
            <div class="forgot-pw_link">
                <p><a href="./pages/forgot-pw.html" class="link">Forgot password?</a></p>
            </div>
            <div class="sign-up_link">
                <p>Don't have an account?<a href="./pages/sign-up.html" class="link"> Sign up</a></p>
            </div>
        </div>
    </main>
</body>
</html>
